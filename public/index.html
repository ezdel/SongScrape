<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      background-image: url("./record.png");
      background-position: center 50px;
      background-repeat: no-repeat;
      color: red;
    }
    #wrapper{
      width:960px;
      margin: 0 auto;
      padding-top: 5%;
    }
    #songs{
      width:60%;
      height:700px;
      color: orange;
      text-shadow: 1px 1px blue;
      font-size: 24px;
      display:inline-block;
      overflow: auto;
    }
    #notes{
      width:30%;
      color: green;
      float:right;
    }
    textarea, input{
      display:block;
      width:100%;
      background-color: #FCF5C7;
    }
    input{
      height:36px;
      font-size: 24px;
    }
    textarea{
      height:200px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <h1>BILLBOARD HOT 100 SONG SCRAPER</h1>
    <h2><i>These songs are HOT HOT HOT!</i></h2>
    <div id="songs"></div>
    <div id="notes"></div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
